<!DOCTYPE html>
<html>

<head>
    <title>JS Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        #login-box {
            width: 400px;
            background-color: #f7f7f7;
        }

        h1 {
            font-family: italic;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <form id="login-box" class="text-center mx-auto mt-5 p-5 shadow shadow-lg needs-validation" novalidate>
        <h1><i>Instagram</i></h1>
        <div class="input-group mb-3 mt-4 ">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="input-group mb-3 ">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="row mx-auto mt-1">
            <div class="form-check text-start col">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    <small>Remember Me</small>
                </label>
            </div>
            <a href="#" class="text-decoration-none text-end col"><small>Forgot Password?</small></a>
        </div>
    </form>
    <p class="mx-auto text-center mt-4">
        Don't have an account! <a href="#" class="text-decoration-none">Sign up here.</a>
    </p>
</body>

</html>
