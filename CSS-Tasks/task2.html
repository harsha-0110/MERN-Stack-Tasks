<!DOCTYPE html>
<html>
<head>
  <title>CSS Task 2</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li:before {
      content: "\2605";
      margin-right: 5px;
      color: rgb(251, 39, 0);
    }
  </style>
</head>
<body>
  <ul>
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green Salad</li>
    <li>Halloumi</li>
  </ul>
</body>
</html>
