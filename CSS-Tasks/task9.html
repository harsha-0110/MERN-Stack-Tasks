<!DOCTYPE html>
<html>
<head>
  <title>CSS Task 9</title>
  <style>
    .container {
      border: 3px solid black;
      width: 300px;
    }
    .text {
      margin: 40px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      This text has a margin of 40 pixels on all four sides. It is nested within a 'div' with a border to make it easier to see the effect of the margin.
    </div>
  </div>
</body>
</html>
