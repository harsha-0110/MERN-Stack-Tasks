<!DOCTYPE html>
<html>
<head>
  <title>CSS Task 8</title>
  <style>
    .square {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 5px solid #9dc743;
      margin: 10px;
    }
    #square1, #square2, #square4, #square8{
        border-radius: 12px;
    }
    #square3, #square6{
        border-radius: 20px;
    }
    #square7{
        border-radius: 100px;
    }
    #square9{
        border-top-right-radius: 20px;
        border-bottom-left-radius: 20px;
    }
  </style>
</head>
<body>
  <div>
    <div id="square1" class="square"></div>
    <div id="square2" class="square"></div>
    <div id="square3" class="square"></div>
    <br>
    <div id="square4" class="square"></div>
    <div id="square5" class="square"></div>
    <div id="square6" class="square"></div>
    <br>
    <div id="square7" class="square"></div>
    <div id="square8" class="square"></div>
    <div id="square9" class="square"></div>
  </div>
</body>
</html>
