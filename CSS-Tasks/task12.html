<!DOCTYPE html>
<html>
<head>
    <title>CSS Task 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #outer {
            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 200px;
            position: relative;
            left: 25%;
        }
        #login{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="outer">
        <img src="user.png" alt="user image">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
            </div>
            <button type="submit" id="login" class="btn btn-success">Login</button>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div>
                <button class="btn btn-danger float-start">Cancel</button>
                <p class="float-end">Forgot <a href="#">password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
