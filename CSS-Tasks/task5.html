<!DOCTYPE html>
<html>
<head>
  <title>CSS Task 5</title>
  <style>
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(211, 211, 211);
    }

    ul.navbar li {
      float: left;
      border-right: 1px solid blue;
    }

    ul.navbar li a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: blue;
    }

    ul.navbar li a:hover {
        color: white;
      background-color: rgb(127, 127, 127);
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">Java</a></li>
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
  </ul>
</body>
</html>
