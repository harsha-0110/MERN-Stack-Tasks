<!DOCTYPE html>
<html>
<head>
  <title>CSS Task 4</title>
  <style>
    ul.navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: rgb(172, 214, 228);
    }

    ul.navbar li {
        display: block;
    }

    ul.navbar li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: blue;
    }

    ul.navbar li a:hover {
        color: white;
        background-color: rgb(252, 163, 1);
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">Java</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">HTML</a></li>
    <li><a href="#">Bootstrap</a></li>
  </ul>
</body>
</html>
