<!DOCTYPE html>
<html>
<head>
  <title>CSS Task 10</title>
  <style>
    .outer-div {
        border: 3px solid black;
        width: 275px;
        padding: 40px;
    }

    .inner-div {
        background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="outer-div">
    <div class="inner-div">
        The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.
    </div>
  </div>
</body>
</html>
